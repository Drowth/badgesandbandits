<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Badges & Bandits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background: url("images/parchment-bg_upscaled.jpg") center/cover no-repeat;
      background-attachment: fixed; /* optional parallax effect */
      color: #2c1b10;
    }

    /* Hero Section */
    .hero {
      background: url("images/saloon-bg.jpg") center/cover no-repeat;
      padding: 60px 20px 40px;
      text-align: center;
      border-bottom: 6px solid #4B2E14;
    }

    .logo {
      width: 260px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Stardos Stencil', serif;
      font-size: 2.5rem;
      color: #F4E1B3;
      text-shadow: 2px 2px #000;
      margin: 0;
    }

    p {
      font-size: 1rem;
      color: #f8e4c2;
      font-style: italic;
      margin-top: 10px;
    }

    /* Countdown styled like a wanted poster */
    #countdown {
      font-family: 'Stardos Stencil', serif;
      font-size: 1.6rem;
      font-weight: bold;
      background: url("images/wanted-paper.jpg") center/cover no-repeat;
      border: 4px solid #3a2412;
      padding: 20px;
      margin: 25px auto 20px;
      max-width: 600px; /* Wide enough for full timer */
      text-align: center;
      white-space: nowrap; /* prevents wrapping */
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    /* Buttons */
    .buttons {
      margin: 25px 0;
    }

    .buttons button {
      background: url("images/wood-button.png") center/cover no-repeat;
      border: 2px solid #3b2414;
      color: #fffbea;
      font-size: 1.1rem;
      padding: 12px 24px;
      margin: 8px;
      font-family: 'Stardos Stencil', serif;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.07) rotate(-1deg);
    }

    /* Social Buttons */
    .social-buttons {
      text-align: center;
      margin: 25px 0;
    }

    .social-buttons img {
      width: 250px;
      margin: 12px;
      transition: transform 0.2s;
    }

    .social-buttons img:hover {
      transform: scale(1.05);
    }

    /* Image Grid */
    .grid-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    /* Fade-in images */
    .grid-container img {
      width: 100%;
      max-width: 500px;
      border: 6px solid #4B2E14;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      opacity: 0; /* hidden by default */
      transform: translateY(30px); /* slight slide-up */
      transition: opacity 1s ease, transform 1s ease;
    }

    .grid-container img.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background: url("images/wood-texture-slim.jpg") center/cover no-repeat;
      color: #f8e4c2;
      text-align: center;
      padding: 25px 15px;
      font-family: 'Stardos Stencil', serif;
      border-top: 6px solid #2c1b10;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo { width: 180px; }
      h1 { font-size: 1.7rem; }
      p { font-size: 0.9rem; }
      .grid-container { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <img src="images/logo.png" alt="Badges & Bandits Logo" class="logo" />
    <h1>BLUFF. BULLETS. BETRAYAL.</h1>
    <p>A Wild West social deduction card game where no one can be trusted ‚Äî especially your friends.</p>
    
    <!-- Countdown -->
    <div id="countdown">‚è≥ Loading countdown‚Ä¶</div>

    <div class="buttons">
      <!-- Changed to trigger Kit form -->
      <button data-formkit-toggle="c1c56b7cf2">Notify Me on Launch</button>
      <button onclick="window.location.href='howtoplay.html'">How to Play</button>
    </div>
  </div>

  <!-- Social Buttons -->
  <div class="social-buttons">
    <a href="https://discord.gg/SXzMc3XvjX" target="_blank">
      <img src="images/JoinDiscord.png" alt="Join the Posse on Discord">
    </a>
    <a href="https://www.kickstarter.com/projects/grievousgames/945106022" target="_blank">
      <img src="images/JoinKickstarter.png" alt="Back us on Kickstarter">
    </a>
  </div>

  <!-- Image Grid -->
  <div class="grid-container">
    <img src="images/Box2.png" alt="Box Art" />
    <img src="images/cardstable.jpg" alt="Game Cards - Items" />
    <img src="images/fannedlocation.png" alt="Game Cards - Locations" />
    <img src="images/fannedaction.png" alt="Game Cards - Actions" />
  </div>

  <!-- Footer -->
  <footer>
    Grievous Games ¬© 2025 ‚Äì Badges & Bandits
  </footer>

  <!-- Countdown Script -->
  <script>
    const launchDate = new Date("2025-10-10T17:00:00").getTime();

    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "üéâ We‚Äôre live on Kickstarter!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `‚è≥ Launches in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

  <!-- Fade-in Script -->
  <script>
    const images = document.querySelectorAll('.grid-container img');

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target); // animate once
        }
      });
    }, { threshold: 0.2 });

    images.forEach(img => {
      observer.observe(img);
    });
  </script>

  <!--Start of KIT Script-->
  <script async data-uid="c1c56b7cf2" src="https://badges-and-bandits.kit.com/c1c56b7cf2/index.js"></script>
  <!--End of KIT Script-->

</body>
</html>
